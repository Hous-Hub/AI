<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista To-Do</h1>

    <!-- Pole wyszukiwania -->
    <input type="text" id="search" placeholder="Szukaj..." onkeyup="filterTasks()">

    <!-- Lista zadaÅ„ -->
    <ul id="todo-list"></ul>

    <!-- Formularz dodawania nowego zadania -->
    <input type="text" id="task-input" placeholder="Nowe zadanie..." maxlength="255">
    <input type="datetime-local" id="task-date">
    <button onclick="addTask()">Dodaj zadanie</button>

    <script src="script.js"></script>
</body>
</html>
